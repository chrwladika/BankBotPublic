<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">

  <!-- Page header start -->
  <div class="page-title">
    <div class="row gutters">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
        <h5 class="title">Chat App</h5>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
    </div>
  </div>
  <!-- Page header end -->

  <!-- Content wrapper start -->
  <div class="content-wrapper">

    <!-- Row start -->
    <div class="row gutters">

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

        <div class="card m-0">

          <!-- Row start -->
          <div class="row no-gutters">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
              <div class="selected-user">
                <span class="name">Dream Bot</span>
              </div>
              <div class="chat-container">
                <ul class="chat-box chatContainerScroll">
                  <li *ngFor="let response of responses; let i = index" [class]="getAlignment(i)">
                    <div  [class]="getAlignmentImage(i)">
                      <img src="assets/person_FILL0_wght400_GRAD0_opsz48.png">
                    </div>
                    <div class="chat-text">
                      {{response}}
                    </div>
                    <div class="chat-hour"><span class="fa fa-check-circle"></span></div>
                  </li>
                </ul>
                <div class="form-group mt-3 mb-0" style="display: flex;text-align: center;">
                  <textarea class="form-control" [(ngModel)]="message" [disabled]="disabledButton" rows="3" placeholder="Type your message here..."></textarea>
                  <button style="margin-top: 5px; margin-left: 5px;" [disabled]="disabledButton" (click)="sendMessage()">Send</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Row end -->
        </div>

      </div>

    </div>
    <!-- Row end -->

  </div>
  <!-- Content wrapper end -->

</div>
